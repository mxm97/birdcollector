{% extends 'base.html' %}

{% block content %}

<h1>Bird List</h1>

{% for bird in birds %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ bird.name }}</span>
        <p>Breed: {{ bird.breed }}</p>
        <p>Description: {{ bird.description }}</p>
        {% if bird.age > 0 %}
            <p>Age: {{ bird.age }}</p>
        {% else %}
            <p>Age: Hatchling</p>
        {% endif %}
    </div>
</div>
{% endfor %}

{% endblock %}
